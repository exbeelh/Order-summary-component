<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <img id="human-dance" src="./images/illustration-hero.svg">

    <h2 class="title">Order Summary</h2>
    <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="info-payment">
      <div class="icon">
        <img id="icon-music" src="./images/icon-music.svg" alt="icon-music">
      </div>
      <div class="bill-info">
        <h5>Annual Plan</h5>
        <p>$59.99/Year</p>
      </div>
      <span id="link"><a href="#">Change</a></span>
    </div>
    <br>
    <a href="#" class="main-button">Proceed To Payment</a>
    <a href="#" class="secondary-button">Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/exbeelh">Ardian Maulana</a>.
  </div>
</body>
</html>
